<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Author Interface</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Link to your CSS file -->
  </head>
  <body>
    <header>
      <h1>Newspaper Site</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li class="author-logged-in">
            <span class="logged-in-text">Logged in as Author</span>
          </li>
        </ul>
      </nav>
    </header>

    <div class="article-form">
      <h2>Write an Article</h2>
      <form id="articleForm" onsubmit="submitArticle(event)">
        <input type="text" id="articleTitle" placeholder="Article Title" />
        <textarea id="articleContent" placeholder="Article Content"></textarea>
        <button type="submit">Submit Article</button>
      </form>
    </div>

    <div class="submitted-articles">
      <h2>Submitted Articles</h2>
      <ul id="submittedArticlesList" class="article-list"></ul>
    </div>
    <script src="author-logic.js"></script>
  </body>

  <footer>
    <!-- Footer content -->
  </footer>
</html>
